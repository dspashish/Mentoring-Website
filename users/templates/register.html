{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <title>{% block head_title %}KV TUTS{% endblock head_title %}</title>
</head>
<div class="container">
    <br><br>
    <h3>Please fill in your details and in the username you could write your roll no for simplicity</h3>
    {% if errors %}
    {{errors}}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div style=" padding-top: 50px; " class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input required="required" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" name="first_name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name" name="last_name">
        </div>
        {% if std %}
        <div class="form-group">
            <div class="rs-select2 js-select-simple select--no-search">
                <select required="required" name="std">
                    <option value="{{obj.gender}}" disabled="disabled" selected="selected">Class</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <div class="select-dropdown"></div>
            </div>
        </div>
        {% endif %}
        <div class="form-group">
            <label for="exampleInputPassword1">Username</label>
            <input type="text" required="required" class="form-control" id="exampleInputPassword1" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone no.</label>
            <input required="required" type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone" name="phone">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input required="required" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input required="required" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="password2">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input required="required" type="email" class="form-control" id="exampleInputPassword1" placeholder="Email" name="email">
        </div>
        <!--  <div class="form-group form-check">-->
        <!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
        <!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
        <!--  </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
        <br><br><br><br><br>
    </form>
</div>
</body>

</html>
